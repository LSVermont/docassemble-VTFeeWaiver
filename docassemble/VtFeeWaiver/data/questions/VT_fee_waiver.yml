id: basic questions intro screen
decoration: form-lineal
question: |
  ${interview_short_title}: ${ AL_ORGANIZATION_TITLE}
subquestion: |
  [FILE big_logo, 30%, Legal Services Vermont logo]
  
  Welcome to VTCourtForms.
  
  ${ AL_ORGANIZATION_TITLE } can help you complete and download forms in 3 steps:
  
  **Step 1:** Answer questions that will fill in court forms for you.  
  **Step 2:** Preview the completed forms.  
  **Step 3:** Download or print the final forms. You will need to mail, email, efile or deliver them
  to the court on your own.
  
  <i class="fas fa-file fa-2x"></i> This interview will produce a completed fee waiver form — Vermont court form 600-00228. If approved by the Vermont Judiciary, you will not have to pay the court to start a court action. 
  
  Before you begin, check to be sure you actually need to pay a court filing fee. When you ask the court for a Relief from Abuse (RFA) order, there is no court filing fee. If you are submitting an Answer to a court action, you usually don't have a court filing fee. Visit the Vermont Judiciary website to learn more about [filing fees](https://www.vermontjudiciary.org/fees) and [asking to file court papers for free in Vermont](https://www.vermontjudiciary.org/self-help/application-waive-filing-fees-and-service-costs).
  
    <i class="fas fa-stopwatch fa-2x"></i>  It may take you between 20 and 40 minutes to complete this interview. If you want, you can create an account and save your work to return to later.

  VTCourtForms was created by Legal Services Vermont, a nonprofit legal aid organization. It is **free** to use this tool.
  
  This site is not a lawyer. Visit the [VTLawHelp.org website](https://vtlawhelp.org) if you have legal questions. VTLawHelp.org is operated by Legal Services Vermont and Vermont Legal Aid.
fields:
  - To continue, you must accept our [terms of use](https://vtlawhelp.org/vlh-privacy): acknowledged_information_use
    datatype: checkboxes
    none of the above: False    
    minlength: 1
    choices:
      - I accept the terms of use.
    validation messages:
      minlength: |
        You cannot continue unless you agree to the terms of use.        
continue button field: al_intro_screen
terms:
  green words: |
    Green words are legal terms or a short way of referring to something that needs more explanation. The definition or explanation pops up when you tap the green words
    
---    
comment: |
  This question is used to introduce your interview. 
id: Fee_waiver__Vermont__Form_60000228
continue button field: VT_fee_waiver_intro
question: |
  Fee waiver — Vermont court form 600-00228
subquestion: |
  To use this program you will need to know:
  
  * the public benefits that you get 
  * your income in the past month
  * your income over the past 12 months
  * your monthly expenses, and
  * the value of your belongings.

  If you are filling out this form on behalf of a minor or incompetent adult, you will need that person’s information.

  You will also need to know information about the court case for which you want a fee waiver. You can find this information on other court papers you have about this case. 

  Select **{green words :question-circle:}** to learn what they mean. Select **Help** to learn more about a question.
  
terms:
  green words: |
    Green words are legal terms or other words that may need more explanation. Information pops up when you tap the green words.
---
id: important_notes_to_user
question: |
  Important
subquestion: |
  This program creates a form that asks to participate in a court case for free.
  
  <i class="fa fa-exclamation-circle fa-2x"></i>  This program does **not** file your fee waiver form with the court. You will need to do this yourself. We will give you instructions when you finish the form.
  
  <i class="fa fa-exclamation-circle fa-2x"></i>  This program **cannot** tell you if you qualify for sure. The court clerk will consider all of the information you provide.
    
    To start the program, click on the Next button.
continue button field: important_notes_to_user
